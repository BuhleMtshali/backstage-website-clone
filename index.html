<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backstage clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="child-1">
        <div class="top-nav">
          <img src="images/logo.png" alt="logo" class="logo" />
          <h3 class="email-left">info@backstagetalks.com</h3>
        </div>
        <div class="mid-image">
          <img src="images/pic-7.png" alt="first book" class="image" />
          <p class="mini-descrip">Issue #1 is sold out.</p>
          <p class="small-text">
            If you are lucky, you may get the last pieces in
            <span class="white">selected stores</span>.
          </p>
        </div>
      </section>
      <section class="child-2"></section>
      <section class="child-3"></section>
      <section class="child-4"></section>
      <section class="child-5"></section>
      <section class="child-6"></section>
      <section class="child-7"></section>
    </div>
  </body>
</html>
